<html xmlns:th="http://thymeleaf.org">
    <head th:replace="layout :: site-head">
        <title>Spring MVC Technical Blog - Create New Posts</title>
    </head>

    <header th:replace="layout :: logged-in"></header>

    <h1>Create New Post</h1>

    <form th:method="post" th:action="@{/posts/create}">
        <div>Post Title :</div>
        <div>
            <input type="text" name="title" id="id"/>
        </div>

        <div> Description :</div>
        <div>
            <textarea rows="7" cols="100" name="body"></textarea>
        </div>
        <div>
            <input type="checkbox" name="SpringBlog" value="Spring Blog"/>Spring Blog
            <input type="checkbox" name="JavaBlog" value="Java Blog"/>Java Blog
        </div>
        <input type="submit" value="Submit"/>
        </div>
    </form>
</html>
